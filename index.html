<!DOCTYPE html>
<html lang="en-US">
  <base href="/">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Krav Fit | Little Rock, Arkansas</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="Shortcut Icon" type="image/x-icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-animate.min.js"></script>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.5.8/angular-touch.min.js"></script>

    <!--
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.0/ui-bootstrap.min.js"></script>
    -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.0/ui-bootstrap-tpls.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
  </head>
  <body>
    <div name="app" ng-app="kravFit" ng-controller="mainController">
      <div class="bricks">
        <img src="images/Krav_Logo_01.png">
      </div>
      <nav class="main-nav navbar navbar-default navbar-static-top">
        <div class="container" nav-auto-close>
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span> 
            </button>
            <a class="navbar-brand" ui-sref="home">Krav Fit</a>
          </div>
         <div class="collapse navbar-collapse" id="myNavBar">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
              <li ui-sref-active="active"><a ui-sref="adults">Adults</a></li>
              <li ui-sref-active="active"><a ui-sref="kids">Kids</a></li> 
              <li ui-sref-active="active"><a ui-sref="law">Law Enforcement/Military</a></li> 
              <li ui-sref-active="active"><a ui-sref="gallery.grand_opening">Gallery</a></li> 
              <li ui-sref-active="active"><a ui-sref="schedule">Schedule</a></li> 
              <li ui-sref-active="active"><a ui-sref="faq">FAQ</a></li> 
              <li ui-sref-active="active"><a ui-sref="about">About Us</a></li> 
            </ul>
          </div>
        </div>
      </nav>
      <div ui-view class="container content">
      </div>
      <footer class="footer">
        <div class="container">
          <p style="text-align: center;"><span class="text-muted">Copyright &copy; 2016 Krav Fit</span></p>
        </div>
      </footer>
    </div>
  </body>
</html>
