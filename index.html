<!DOCTYPE html>
<html lang="en-US">
  <base href="/">
  <head>
    <title>Krav Fit | Little Rock, Arkansas</title>

    <link rel="Shortcut Icon" type="image/x-icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
  </head>
  <body>
    <div name="app" ng-app="kravFit" ng-controller="mainController">
      <div class="bricks">
        <img src="images/Krav_Logo_01.png">
      </div>
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavBar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span> 
            </button>
            <a class="navbar-brand" ui-sref="home">Krav Fit</a>
          </div>
         <div class="collapse navbar-collapse" id="myNavBar">
            <ul class="nav navbar-nav">
              <li ui-sref-active="active"><a data-toggle="pill" ui-sref="home">Home</a></li>
              <li ui-sref-active="active"><a data-toggle="pill" ui-sref="adults">Adults</a></li>
              <li ui-sref-active="active"><a data-toggle="pill" ui-sref="kids">Kids</a></li> 
              <li ui-sref-active="active"><a data-toggle="pill" ui-sref="law">Law Enforcement/Military</a></li> 
              <li ui-sref-active="active"><a data-toggle="pill" ui-sref="faq">FAQ</a></li> 
              <li ui-sref-active="active"><a data-toggle="pill" ui-sref="gear">Gear</a></li> 
              <li ui-sref-active="active"><a data-toggle="pill" ui-sref="about">About Us</a></li> 
              <li ui-sref-active="active"><a data-toggle="pill" ui-sref="login">Instructor Login</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div ui-view class="container content">
      </div>
      <footer class="footer">
        <div class="container">
          <p style="text-align: center;"><span class="text-muted">Krav Fit &copy; 2016</span></p>
        </div>
      </footer>
    </div>
  </body>
</html>
